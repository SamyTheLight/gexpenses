<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="GexpensesLogin.css">
</head>
<body>
    <form class="form-register">
        <section class="section-login">
            <fieldset class="fieldset-login">
                <legend><b>LOGIN</b></legend>
                <label for="nombreUsuario" class="nombreUsuario">Nom :</label>
                <input type="text" name="nombreUsuario"  id="nombreUsuario" placeholder="Introduce tu nombre"><br>
                <label for="apellidoUsuario">Apellidos :</label>
                <input type="text" name="apellidoUsuario"  id="apellidoUsuario" placeholder="Introduce tus apellidos"><br>
                <label for="emailUsuari">Email :</label>
                <input type="text" name="emailUsuari"  id="emailUsuari" placeholder="Introduce tu email"><br>
                <label for="contrasenyaUsuari">Contrasenya :</label>
                <input type="text" name="contrasenyaUsuari"  id="contrasenyaUsuari" placeholder="Introduce tu contrasenya"><br>
                <input type="submit" class="inputSubmit" value="Crear Cuenta"> 
                
            </fieldset>
        </section>
    </form>
</body>
</html>
